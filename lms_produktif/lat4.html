<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <title>Two Way Data Binding</title>
    </head>
    <body>
        <div id="app">
            <form>
                <input type="text" placeholder= "Masukkan nama anda" v-model="namaSaya">
                <br> <br>
                <label>Nama Saya adalah: {{namaSaya}} </label>
            </form>
            </form>
        </div>

        <script>
        var app = new Vue({
            el: '#app',
            data: {
                "namaSaya" : ""
            }
            })
        </script>
    </body>
</html>
