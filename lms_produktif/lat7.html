<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <title>Event Handling</title>
    </head>
    <body>
        <div id="app">
            <!-- <button v-on:click="pesan">Tampil pesan</button> -->
            <h3>Masukkan Nama Guru</h3>
            <form v-on:submit.prevent>
                <input type="text" name="namaSiswa" id="namaSiswa" @keyup.enter="simpan" v-model="guru">
                <button type="button" @click="simpan">Simpan</button>
            </form>
            <br><br>

            <table border="1" style="border-collapse: collapse" v-if="dataGuru.length > 0">
                <tr>
                    <thead>
                        <th style="width: 30px">#</th>
                        <th style="width: 200px">Nama Guru</th>
                    </thead>
                </tr>
                <tr>
                    <tbody v-for="(guru, index) in dataGuru" :key="index">
                        <td>{{index+1}}</td>
                        <td> {{guru}} </td>
                    </tbody>
                </tr>
            </table>
            <h4 v-else>Tidak ada data</h4>
        </div>

        <script>
        var app = new Vue({
            el: '#app',
            methods: {
                pesan: function() {
                    alert("Selamat belajar Vue js")
                },
                simpan: function() {
                    this.dataGuru.push(this.guru);
                    this.guru = "";
                }
            },
            data: {
                'dataGuru' : [
                                {'nama' : 'Arya', 'kelas' : 'XRPL 1'},
                                {'nama' : 'Bella', 'kelas' : 'XRPL 2'},
                                {'nama' : 'Chintya', 'kelas' : 'XIRPL 1'},
                                {'nama' : 'Doni', 'kelas' : 'XIRPL 2'},
                                {'nama' : 'Elma', 'kelas' : 'XIIRPL 1'},
                                {'nama' : 'Farhan', 'kelas' : 'XIIRPL2'},
                                
                ],
                'guru' : ''
            }
        })       
        </script>
    </body>
</html>
