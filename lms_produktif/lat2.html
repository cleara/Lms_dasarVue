<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <title>Methods</title>
    </head>
    <body>
        
        <div id="app">
        <p>{{greet('Cleara')}}</p>
        </div>

        <script>
            
        var app = new Vue({
            el: '#app',
            methods: {
                greet: function (name) {
                    return 'Good morning, '+ name;
                }
            }
            })
       
        </script>
    </body>
</html>
